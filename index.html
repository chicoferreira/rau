<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Rust/Wgpu</title>
    <base data-trunk-public-url/>
    <style>
        :focus {
            outline: none;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .root {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-canvas {
            display: block;
        }
    </style>
</head>

<body>
<link data-trunk rel="rust" href="Cargo.toml" data-target-name="rau"/>
<link data-trunk rel="copy-file" href="project.toml"/>
<link data-trunk rel="copy-file" href="frag.glsl"/>
<link data-trunk rel="copy-file" href="vs.glsl"/>

<div class="root">
    <canvas class="main-canvas" id="canvas"></canvas>
</div>
<script>
  function resizeCanvas() {
    const canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resizeCanvas);
  window.addEventListener("load", resizeCanvas);
</script>
</body>
</html>
